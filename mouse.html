<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p id="mouse-me">Move your mouse here!</p>

<script>
  let mouseCount = 0
  let message = document.querySelector('#mouse-me');

  message.addEventListener('mouseover', function () {
    // increase mouseCount by 1
    mouseCount ++
    if (mouseCount === 1) {
      message.innterHTML = 'Mouse has been here ' + (mouseCount + 1) + ' time!'
    } else {
      message.innerHTML = 'Mouse has been here ' + mouseCount + ' times'
    }

  })

  message.addEventListener('mouseout', function () {
    message.innerHTML = 'Your mouse is off this message!'
  })

</script>
</body>
</html>
